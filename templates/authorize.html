<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization and Registration Forms</title>
    <link rel="stylesheet" href="/static/style/auth_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Авторизация</h2>
        <form method="POST" action="{{ url_for('authorize') }}">
          <input type="email" name="email" placeholder="E-mail" required />
          <input
            type="password"
            name="password"
            placeholder="Пароль"
            required
          />
          <button type="submit" class="submit-btn blue">Авторизация</button>
          <a href="{{ url_for('register') }}">Создать аккаунт</a>
        </form>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
